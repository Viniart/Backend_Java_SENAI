spring.application.name=api

# Configurações do Banco de Dados
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=senai

# Schema padrão
spring.jpa.properties.hibernate.default_schema=techmarket

# Hibernate
spring.jpa.hibernate.ddl-auto=validate

# Mostrar SQL gerado pelo JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Muda a URL da interface do Swagger UI
# Exemplo: de http://localhost:8080/swagger-ui.html para http://localhost:8080/documentacao
springdoc.swagger-ui.path=/documentacao

# (Opcional) Muda também a URL do arquivo de definição da API (JSON)
# Exemplo: de http://localhost:8080/v3/api-docs para http://localhost:8080/api/docs
springdoc.api-docs.path=/api/docs